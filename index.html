<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mobile Table Editor</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link 
      href="./Styles/CSS/Styles.css" 
      rel="stylesheet" 
      type="text/css" 
    />
  </head>
  <body>

    <nav>
      <h1 class="page-title">Mobile Table Editor</h1>
    </nav>
    
    <div class="container">
      
      <table class="table">
        <th class="blue">iD</th>
        <th class="active">Name</th>
        <th class="yellow">Phone</th>
        <th class="blue underline">Email</th>
        <th class="primary">Address</th>
        <th class="seconday">Department</th>
        <th class="triary" id="status">Status</th>
        <th>Edit</th>
      </table>

      <tbody id="tbody1">
        
      </tbody>
      
    </div>

    <!-- Width Machine -->
    <div id="width-machine">
      <p>Screen-width:<br></br><span id="page-width"></span></p>
    </div>
    
    <footer>
      <div>
        <h5 class="black">`./dart-sass/sass --watch ./Styles/Index.scss:./Styles/CSS/Styles.css`</h5>
        <p class="black">~/Fire-base-Mobile-Table-Editor$</p>
      </div>
    </footer>

    
    
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.12.1/vconsole.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.7/firebase-app.js"></script>
    <script type="module" src="./Index.js" ></script>
  </body>
</html>
