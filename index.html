<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mobile Table Editor</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link 
      href="style.css" 
      rel="stylesheet" 
      type="text/css" 
    />
  </head>
  <body>

    <div class="container">

      <h1 style="width: 100%; text-align: center;">Mobile Table Editor</h1>
      
      <table class="table">
        <th>iD</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Department</th>
        <th id="status">Status</th>
        <th>Edit</th>
      </table>

      <tbody id="tbody1">
        
      </tbody>
      
    </div>
    

    
    
    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.7/firebase-app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
